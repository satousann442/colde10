<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>キャリア</title>
  </head>
  <body>
    <header>
        <div class="container">
          <div class="pc">
          <h1>
            <img src="/img/header_logo.png" alt="biscareer" class="img-fluid">
          </h1>
          <h2>
            <img src="/img/header_h2.png" alt="ビジキャリは3か月で人生を変える" class="img-fluid">
          </h2>
          <h3>
            <img src="/img/header_h3.png" alt="プロの転職コーチング" class="img-fluid">
          </h3>
          <button>
            <img src="/img/header_button.png" alt="ボタン" class="img-fluid">
          </button>
          <h4>
            <img src="/img/header_h4.png" alt="ポイント" class="img-fluid">
          </h4>
        </div>
        <div class="sp">
          <img src="/img/header_txt_sp.png" alt="ヘッダースマホ" class="img-fluid">
        </div>
      </div>
    </header>
  <main>
    <section class="perfomance">
      <div class="container">
        <div class="perfomance__left">
          <h2>
            <img src="img/perfomance_txt.png" alt="バリキャリの転職実績 2020年の転職実績 78万名" class="img-fluid">
          </h2>
        </div>
        <div class="perfomance__right">
          <img src="img/perfomance_person2.png" alt="紹介する女性" class="img-fluid">
        </div>
     </div>
    </section>

    <section class="problem">
      <div class="container">
        <h2>
          <img src="img/problem_h2.png" alt="こんなお悩みありませんか？" class="img-fluid">
        </h2>
        <div class="pc">
          <img src="/img/problem_img.png" alt="吹き出し" class="img-fluid">
        </div>
        <div class="sp">
          <img src="/img/problem_1.png" alt="吹き出し1" class="img-fluid">
          <img src="/img/problem_2.png" alt="吹き出し2" class="img-fluid">
          <img src="/img/problem_3.png" alt="吹き出し3" class="img-fluid">
          <img src="/img/problem_4.png" alt="吹き出し4" class="img-fluid">
          <img src="/img/problem_5.png" alt="吹き出し5" class="img-fluid">
          <img src="/img/problem_6.png" alt="吹き出し6" class="img-fluid">
          <img src="/img/problem_7.png" alt="吹き出し7" class="img-fluid">
          <img src="/img/problem_perosn.png" alt="悩む女性" class="img-fluid">
          <img src="/img/problem_h3_2.png" alt="悩む女性" class="img-fluid">
        </div>
      </div>
    </section>

    <section class="solution">
      <div class="container">
        <h2>
          <img src="img/solution_h2.png" alat="そんなお悩みをバリキャリが解決します！" class="img-fluid">
        </h2>
        <div class="pc">
          <img src="img/solution_img.png" alt="解決図" class="img-fluid">
        </div>
        <div class="sp">
            <img src="/img/solution_img_sp.png" alt="スマホ解決図" class="img-fluid">
        </div>
      </div>
    </section>

    <section class="agent">
      <div class="container">
        <h2>
          <img src="img/agent_h2.png" alt="そんなお悩みをバリキャリが解決します！" class="img-fluid">
        </h2>
        <div class="pc">
          <img src="/img/agent_img.png" alt="エージェント紹介" class="img-fluid">
        </div>
        <div class="sp">
          <img src="/img/agent_1_sp.png" alt="エージェント1" class="img-fluid">
          <img src="/img/agent_2_sp.png" alt="エージェント2" class="img-fluid">
          <img src="/img/agent_3_sp.png" alt="エージェント3" class="img-fluid">
        </div>
      </div>
    </section>

    <section class="review">
      <div class="container">
        <h2>
          <img src="/img/review_h2.png" alt="利用者の声" class="img-fluid">
        </h2>
        <div class="pc">
          <img src="/img/review_img.png" alt="レビュー" class="img-fluid">
        </div>
        <div class="sp">
          <img src="/img/review_1_sp.png" alt="レビュー1" class="img-fluid">
          <img src="/img/review_2_sp.png" alt="レビュー2" class="img-fluid">
          <img src="/img/review_3_sp.png" alt="レビュー3" class="img-fluid">
        </div>
      </div>
    </section>

    <section class="flow">
      <div class="container">
        <h2>
          <img src="/img/flow_h2.png" alt="流れ" class="img-fluid">
        </h2>
        <div class="pc">
          <img src="/img/flow_img.png" alt="流れ図" class="img-fluid">
        </div>
        <div class="sp">
          <img src="/img/flow_img_sp.png" alt="スマホ流れ図" class="img-fluid">
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <button>
        <a href="#"><img src="/img/btn.png" alt="ボタン" class="img-fluid">
        </a>
      </button>
      </div>
    </footer>
  </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
